<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

    <div id="calculator">

        <span id="symbol"></span>
        <div id="display">0</div>
        <div id="buttons">
            <button class="double-width g-btn">C</button>
            <button class="g-btn">%</button>
            <button class="o-btn">&divide;</button>
            <br>
            <button class="n-btn">7</button>
            <button class="n-btn">8</button>
            <button class="n-btn">9</button>
            <button class="o-btn">*</button>
            <br>
            <button class="n-btn">4</button>
            <button class="n-btn">5</button>
            <button class="n-btn">6</button>
            <button class="o-btn">-</button>
            <br>
            <button class="n-btn">1</button>
            <button class="n-btn">2</button>
            <button class="n-btn">3</button>
            <button class="o-btn">+</button>
            <br>
            <button class="double-width n-btn">0</button>
            <button class="n-btn">.</button>
            <button class="o-btn">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
